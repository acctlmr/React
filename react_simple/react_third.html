<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React third example</title>
  </head>
  <body>
    <div id="banner"></div>

    <script type="text/babel">
      const Banner = () => {
        let heading1 = <h1>React Example</h1>;
        let paragraph = <p>Calculation</p>;
        let additionHeading = <h3>Addition</h3>;
        let subtractionHeading = <h3>Subtraction</h3>;
        let multiplicationHeading = <h3>Multiplication</h3>;

        let x = 35;
        let y = 25;

        return (
          <div>
            {heading1}
            {paragraph}
            {additionHeading}={x + y}
            {subtractionHeading}={x - y}
            {multiplicationHeading}={x * y}
          </div>
        );
      };

      ReactDOM.render(<Banner />, document.getElementById("banner"));
    </script>
  </body>
</html>
